services:
  techtrends:
    build: .
    container_name: techtrends_app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data      # base SQLite et dossiers data
      - ./.env:/app/.env      # variables d'environnement
      - ./app:/app/app        # code Streamlit (app/)
      - ./src:/app/src        # modules Python (src/)
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    restart: unless-stopped
