services:
  techtrends:
    build: .
    container_name: techtrends_app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data      # SQLite database and data folders
      - ./.env:/app/.env      # environment variables
      - ./app:/app/app        # Streamlit code (app/)
      - ./src:/app/src        # Python modules (src/)
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
    restart: unless-stopped
